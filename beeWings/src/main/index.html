<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>beeWings</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

<!-- jQuery -->
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	
<!-- jsPlumb -->
<!-- 
<script type="text/javascript"
	src="lib/jquery.jsPlumb-1.3.16-all-min.js"></script>
 -->
<script type="text/javascript"
	src="lib/jquery.jsPlumb-1.3.16-all.js"></script>

<!-- Flot -->	
<script type="text/javascript"
	src="lib/jquery.flot.js"></script>

<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<form>
		<input type="file" accept="image/*" onchange="viewImage(this)"/>
	</form>

	<div id="canvas">
		<div id="p0" class="point discoidal-angle">0</div>
		<div id="p3" class="point discoidal-angle">3</div>
		<div id="p5" class="point discoidal-angle">5</div>
		<div id="p7" class="point discoidal-angle">7</div>

		<div id="p1" class="point">1</div>
		<div id="p2" class="point">2</div>
		<div id="p4" class="point">4</div>
	</div>
	
	<div id="result">
		Loketní index:
		<div id="loketni-index">?</div>
		
		diskoidální úhel
		<div id="discoidal-angle">?</div>
		
		<button id="addBtn">add</button>
		
		<div id="graph">
		</div>
		
	</div>
	
	<div id="utils" style="display:none;">
		<img />
	</div>
